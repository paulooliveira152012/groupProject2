            </div>
            
            <div class="columns small-9">
                <form>
                    <label for="state" class="">Choose a State: </label>
                    <select id="states" name="states" class="hollow button secondary expanded">
                        <option value="CT">Connecticut</option>
                        <option value="ME">Maine</option>
                        <option value="MA">Massachusetts</option>
                        <option value="NH">New Hampshire</option>
                        <option default selected value="NY">New York</option>
                        <option value="NJ">New Jersey</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="VT">Vermont</option>

                    <button type="submit" id="enter" class="expanded secondary button">Enter</button>
                </form>
            </div>
        </div>
    </header>

    <main class="row">
            <div class="column small-3" id="side-bar">
                
                 <!-- Once save envent is clicked user will be redirected to home.html -->

        <button type="submit" id="enter" class="expanded secondary button">Log out</button>
